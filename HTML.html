<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه انتظار</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* بک‌گراند گرادیانت متحرک */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Tahoma', sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #00ff6a, #00cfff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* متن وسط صفحه */
    #waitingText {
      font-size: 2rem;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* انیمیشن نقاط */
    .dots::after {
      content: ' .';
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div id="waitingText" class="dots">در انتظار قبول یدک‌کش</div>

  <script>
    const socket = io("https://YOUR_SERVER_URL"); // جایگزین با URL سرور شما

    // داده‌های درخواست راننده
    const requestData = {
      origin: { lat: 35.7, lng: 51.4 },
      dest: { lat: 35.8, lng: 51.5 },
      driverInfo: { fullName: "علی", phone: "0912xxxxxxx", plate: "IR123" }
    };

    // ارسال درخواست سرویس
    socket.emit('requestService', requestData);

    // گوش دادن به بروزرسانی درخواست
    socket.on('requestUpdate', (data) => {
      console.log('Request update:', data);

      if(data.status === 'accepted'){
        // یدک‌کش درخواست را پذیرفت → هدایت به داشبورد
        window.location.href = '/dashboard.html'; // مسیر صفحه داشبورد شما
      }
      else if(data.status === 'rejected'){
        alert('یدک‌کش درخواست را رد کرد. در حال یافتن یدک‌کش دیگر...');
      }
      else if(data.status === 'expired'){
        alert('درخواست شما منقضی شد!');
        window.location.href = '/dashboard.html';
      }
    });
  </script>
</body>
</html>
