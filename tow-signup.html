<title>ثبت نام یدک کش</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/css/persian-datepicker.min.css">
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .form-container {
    background: #fff;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    color: #555;
  }
  input, select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  input:focus {
    border-color: #4CAF50;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: #4CAF50;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  .login-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
  }
  .login-text a {
    color: #007BFF;
    text-decoration: none;
  }
  .login-text a:hover {
    text-decoration: underline;
  }
  .error {
    color: red;
    font-size: 12px;
    margin-top: 5px;
    display: none;
  }
</style>
</head>
<body>

<div class="form-container">
    <h2>ثبت نام یدک کش</h2>
    <form id="registrationForm">
        <label>نام</label>
        <input type="text" id="firstName" name="firstName" required>

        <label>نام خانوادگی</label>
        <input type="text" id="lastName" name="lastName" required>

        <label>تاریخ تولد</label>
        <input type="text" id="birthDate" name="birthDate" placeholder="مثال: 1370/05/23" readonly required>

        <label>نوع یدک کش</label>
        <input type="text" id="truckType" name="truckType" required>

        <label>کد ملی</label>
        <input type="text" id="nationalId" name="nationalId" required>

        <label>شماره تماس</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="09123456789" required>

        <label>شماره پلاک</label>
        <input type="text" id="plateNumber" name="plateNumber" required>

        <label>مدل یدک کش</label>
        <input type="text" id="truckModel" name="truckModel" required>

        <label>رمز عبور</label>
        <input type="password" id="password" name="password" required>

        <label>تکرار رمز عبور</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="passwordError" class="error">رمزها مطابقت ندارند!</div>

        <button type="submit">ثبت نام</button>
    </form>
    <div class="login-text">
        اگر قبلا ثبت نام کردید، <a href="tow-login.html">وارد شوید</a>
    </div>
</div>
