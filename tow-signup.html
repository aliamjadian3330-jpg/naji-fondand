<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت نام یدک کش</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/css/persian-datepicker.min.css">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
<style>
/* ... تمامی CSS شما بدون تغییر ... */
/* ===================== فرم راست‌چین ===================== */
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}

.form-container {
  background: #fff;
  padding: 50px 40px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
  width: 450px;
  max-width: 100%;
  text-align: right; /* راست‌چین کل فرم */
}

.input-group {
  position: relative;
  margin-top: 25px;
  direction: rtl; /* راست‌چین محتوا */
}

.input-group input,
.input-group select {
  width: 85%;
  padding: 16px 16px 16px 45px; /* فاصله از راست برای آیکون */
  font-size: 15px;
  border-radius: 12px;
  border: 1px solid #ddd;
  background: #f9f9f9;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  outline: none;
  transition: all 0.3s ease;
  text-align: right; /* متن داخل فیلد هم راست‌چین */
}

.input-group label {
  position: absolute;
  top: 50%;
  right: 16px; /* از راست فاصله */
  transform: translateY(-50%);
  background: #fff;
  padding: 0 6px;
  color: #aaa;
  font-size: 14px;
  pointer-events: none;
  transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group select:focus + label,
.input-group select:not([value=""]) + label {
  top: -10px;
  font-size: 12px;
  color: #0072ff;
  font-weight: 500;
}

.input-group i {
  position: absolute;
  top: 50%;
  left: 16px; /* آیکون در سمت چپ */
  transform: translateY(-50%);
  color: #bbb;
  font-size: 16px;
  transition: all 0.3s ease;
}

.input-group input:focus ~ i,
.input-group input:not(:placeholder-shown) ~ i,
.input-group select:focus ~ i,
.input-group select:not([value=""]) ~ i {
  color: #0072ff;
  transform: translateY(-50%) scale(1.2);
}

/* دکمه */
button {
  width: 100%;
  padding: 16px;
  margin-top: 30px;
  background: linear-gradient(90deg, #0072ff, #00c6ff);
  border: none;
  border-radius: 14px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  position: relative;
  transition: all 0.3s ease;
}

/* پیام‌ها */
.error, .success {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 25px;
  border-radius: 12px;
  font-weight: 500;
  color: #fff;
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
  transition: all 0.4s ease;
}

.error { background: #f44336; }
.success { background: #4CAF50; }

.show { opacity: 1; pointer-events: auto; animation: slideDown 0.5s; }
@keyframes slideDown {
  0% { transform: translate(-50%, -50px); }
  100% { transform: translateX(-50%); }
}

.shake { animation: shake 0.4s; }
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* لینک ورود */
.login-text { text-align: center; margin-top: 25px; font-size: 14px; color: #555; }
.login-text a { color: #007BFF; font-weight: 500; text-decoration: none; transition: all 0.3s; }
.login-text a:hover { text-decoration: underline; color: #0056b3; }

/* ریسپانسیو */
@media(max-width: 900px){
  .form-container { width: 90%; padding: 40px 25px; }
}

@media(max-width: 500px){
  .form-container { padding: 35px 20px; }
  button { padding: 14px; font-size: 15px; }
}

</style>
</head>
<body>

<div class="form-container" id="formContainer">
    <h2>ثبت نام یدک کش</h2>
    <form id="registrationForm">
        <div class="input-group"><input type="text" id="firstName" name="firstName" required><label>نام</label><i class="fas fa-user"></i></div>
        <div class="input-group"><input type="text" id="lastName" name="lastName" required><label>نام خانوادگی</label><i class="fas fa-user"></i></div>
        <div class="input-group"><input type="text" id="birthDate" name="birthDate" placeholder="مثال: 1370/05/23" readonly required><label>تاریخ تولد</label><i class="fas fa-calendar-alt"></i></div>
        <div class="input-group"><input type="text" id="truckType" name="truckType" required><label>نوع یدک کش</label><i class="fas fa-truck"></i></div>
        <div class="input-group"><input type="text" id="nationalId" name="nationalId" required pattern="\d{10}"><label>کد ملی</label><i class="fas fa-id-card"></i></div>
        <div class="input-group"><input type="tel" id="phoneNumber" name="phoneNumber" pattern="09\d{9}" required><label>شماره تماس</label><i class="fas fa-phone"></i></div>
        <div class="input-group"><input type="text" id="plateNumber" name="plateNumber" required><label>شماره پلاک</label><i class="fas fa-car"></i></div>
        <div class="input-group"><input type="text" id="truckModel" name="truckModel" required><label>مدل یدک کش</label><i class="fas fa-cogs"></i></div>
        <div class="input-group"><input type="password" id="password" name="password" required><label>رمز عبور</label><i class="fas fa-lock"></i></div>
        <div class="input-group"><input type="password" id="confirmPassword" name="confirmPassword" required><label>تکرار رمز عبور</label><i class="fas fa-lock"></i></div>
        <button type="submit">ثبت نام</button>
    </form>
    <div class="login-text">اگر قبلا ثبت نام کردید، <a href="tow-login.html">وارد شوید</a></div>
</div>

<div id="msgSuccess" class="success"></div>
<div id="msgError" class="error"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-date/dist/persian-date.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/js/persian-datepicker.min.js"></script>
<script>
$(document).ready(function(){
    $('#birthDate').persianDatepicker({ format:'YYYY/MM/DD', autoClose:true });

    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const formContainer = document.getElementById('formContainer');
    const msgSuccess = document.getElementById('msgSuccess');
    const msgError = document.getElementById('msgError');

    function showMessage(el, text){
        el.innerText = text;
        el.classList.add('show');
        setTimeout(()=> el.classList.remove('show'), 3000);
    }

    function shakeForm(){
        formContainer.classList.add('shake');
        setTimeout(()=> formContainer.classList.remove('shake'), 400);
    }

    form.addEventListener('submit', async function(e){
        e.preventDefault();

        if(password.value !== confirmPassword.value){
            shakeForm();
            showMessage(msgError,'رمزها مطابقت ندارند!');
            return;
        }

        const data = {
            fullName: $('#firstName').val() + ' ' + $('#lastName').val(),
            birthDate: $('#birthDate').val(),
            truckType: $('#truckType').val(),
            nationalId: $('#nationalId').val(),
            phone: $('#phoneNumber').val(),
            plateNumber: $('#plateNumber').val(),
            truckModel: $('#truckModel').val(),
            password: password.value
        };

        try{
            const response = await fetch('http://localhost:5000/api/tow/signup',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if(response.ok){
                showMessage(msgSuccess,result.message);
                setTimeout(()=> window.location.href='tow-login.html', 1500);
            } else {
                shakeForm();
                showMessage(msgError,result.message || 'خطا در ثبت نام');
            }
        } catch(err){
            shakeForm();
            showMessage(msgError,'خطا در ثبت نام');
            console.error(err);
        }
    });
});
</script>
</body>
</html>
