<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>داشبورد راننده حرفه‌ای</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif;}
body,html{height:100%; width:100%; background:#f0f2f5;}

/* Map */
#mapContainer{height:100vh; width:100%; position:relative;}
#map{height:100%; width:100%; border-radius:8px;}

/* Slide Panel Right */
#slidePanel{
  position:absolute;
  top:0; right:-300px; /* مخفی خارج صفحه */
  width:280px; height:100%;
  background:#3b82f6; color:white;
  padding:15px; transition:right 0.4s ease;
  z-index:1000; overflow:auto;
  border-top-left-radius:12px; border-bottom-left-radius:12px;
}
#slidePanel.open{right:0;}

/* Panel Content */
#slidePanel h2{margin-bottom:10px; text-align:center;}
#slidePanel input, #slidePanel select{
  width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #d1d5db;
}
#slidePanel button{
  width:100%; padding:10px; border:none; border-radius:6px; cursor:pointer; margin-top:5px;
}
.btn-primary{background:#3b82f6;color:white;}
.btn-success{background:#10b981;color:white;}
.btn-danger{background:#ef4444;color:white;}
#photoPreview{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:10px auto;display:block;}
ul#driverInfo{list-style:none; padding-left:0; margin-bottom:10px;}
ul#driverInfo li{padding:5px 0;}

/* Toggle Button */
#toggleBtn{
  position:absolute; top:15px; right:15px;
  background:#3b82f6;color:white;
  border:none; border-radius:50%; width:50px; height:50px;
  font-size:24px; cursor:pointer; z-index:1001;
  display:flex; justify-content:center; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div id="mapContainer">
  <div id="map"></div>

  <!-- Toggle Button -->
  <button id="toggleBtn" onclick="togglePanel()">☰</button>

  <!-- Slide Panel -->
  <div id="slidePanel">
    <h2>داشبورد راننده</h2>

    <!-- اطلاعات راننده -->
    <ul id="driverInfo"></ul>

    <!-- آپلود عکس -->
    <div>
      <h3>آپلود عکس</h3>
      <img id="photoPreview" src="" alt="پیش‌نمایش عکس">
      <input type="file" id="photoInput" onchange="previewPhoto(event)">
    </div>

    <!-- نظر سنجی -->
    <div>
      <h3>نظر سنجی راننده</h3>
      <select id="surveyRating">
        <option value="">انتخاب کنید</option>
        <option value="1">1 - خیلی بد</option>
        <option value="2">2 - بد</option>
        <option value="3">3 - متوسط</option>
        <option value="4">4 - خوب</option>
        <option value="5">5 - عالی</option>
      </select>
      <button class="btn-primary" onclick="submitSurvey()">ارسال</button>
    </div>

    <!-- فرم ثبت نام -->
    <div>
      <h3>ثبت نام</h3>
      <input type="text" id="name" placeholder="نام">
      <input type="text" id="phone" placeholder="شماره تماس">
      <input type="text" id="carName" placeholder="نام خودرو">
      <input type="text" id="carColor" placeholder="رنگ خودرو (مثل red یا #ff0000)">
      <button class="btn-success" onclick="register()">ثبت نام</button>
    </div>

    <!-- دکمه‌های نقشه -->
    <div style="margin-top:10px;">
      <button class="btn-success" onclick="setCurrentLocation()">موقعیت من</button>
      <button class="btn-primary" onclick="lockOrigin()">قفل مبدا</button>
      <button class="btn-danger" onclick="unlockOrigin()">آزادسازی مبدا</button>
      <button class="btn-primary" onclick="requestService()">درخواست</button>
    </div>

    <!-- اطلاعات مسیر -->
    <div style="margin-top:10px; background:white; color:black; padding:10px; border-radius:8px;">
      <strong>اطلاعات مسیر:</strong>
      <p id="distance">فاصله: -</p>
      <p id="duration">زمان تقریبی: -</p>
    </div>
  </div>
</div>
<!-- پنل پایین صفحه -->
<div id="towInfoPanel" style="
  position: fixed; bottom: 0; left: 0; right: 0;
  background: #fff; border-top: 2px solid #ccc;
  padding: 10px; display: none;">
  <h3>اطلاعات یدک‌کش</h3>
  <p id="towName">نام: -</p>
  <p id="towPhone">شماره: -</p>
  <p id="towPlate">پلاک: -</p>
  <button onclick="cancelRequest()">لغو درخواست</button>
</div>

  <p id="infoModel"></p> <!-- مدل خودرو یا نوع یدک‌کش -->
<img id="infoImage" src="" style="width:50px;height:50px;border-radius:50%;" />

  <h3>اطلاعات طرف مقابل</h3>
  <p id="infoName"></p>
  <p id="infoPhone"></p>
  <p id="infoPlate"></p>
  <button id="btnEnd">پایان مأموریت</button>
  <button id="btnCancel">لغو</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- socket.IO -->
 <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  let currentRequestId = null
/* Map */
const map = L.map('map').setView([35.6895,51.3890],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'&copy; OpenStreetMap'}).addTo(map);

/* Slide Panel */
function togglePanel(){ document.getElementById('slidePanel').classList.toggle('open'); }

/* راننده */
window.onload = function(){
  const driverData = localStorage.getItem("driverData");
  if(driverData){
    fillDashboard(JSON.parse(driverData));
  } else {
    alert("ابتدا وارد شوید");
    window.location.href = "driver-login.html";
  }
}

function register(){
  const data={
    name:document.getElementById('name').value,
    phone:document.getElementById('phone').value,
    carName:document.getElementById('carName').value,
    carColor:document.getElementById('carColor').value
  };
  localStorage.setItem("driverData",JSON.stringify(data));
  fillDashboard(data);
  alert("ثبت نام با موفقیت انجام شد!");
}

function fillDashboard(data){
  const list = document.getElementById('driverInfo');
  list.innerHTML = "";
  const items = [
    `نام: ${data.name}`,
    `شماره: ${data.phone}`,
    `خودرو: ${data.carName}`,
    `رنگ خودرو: <span style="display:inline-block;width:15px;height:15px;background:${data.carColor};border:1px solid #000;margin-left:5px;vertical-align:middle;"></span> ${data.carColor}`
  ];
  items.forEach(text => {
    const li = document.createElement('li');
    li.innerHTML = text;
    list.appendChild(li);
  });
}

/* آپلود عکس */
function previewPhoto(event){
  const reader=new FileReader();
  reader.onload=function(){document.getElementById('photoPreview').src=reader.result;}
  reader.readAsDataURL(event.target.files[0]);
}

/* نظر سنجی */
function submitSurvey(){
  const rating=document.getElementById('surveyRating').value;
  if(!rating){ alert("لطفا امتیاز خود را انتخاب کنید"); return; }
  alert("با تشکر از نظر شما: "+rating+"/5");
  document.getElementById('surveyRating').value = "";
}

/* نقشه مبدا و مقصد */
let originMarker=null, destinationMarker=null, routeLine=null, liveMarker=null;

map.on('click', function(e){
  if(!originMarker){
    originMarker=L.marker(e.latlng,{draggable:true}).addTo(map).bindPopup("مبدا").openPopup();
  } else if(!destinationMarker){
    destinationMarker=L.marker(e.latlng,{draggable:true}).addTo(map).bindPopup("مقصد").openPopup();
  } else {
    const choice = confirm("کدام را تغییر می‌خوای؟ OK = مبدا, Cancel = مقصد");
    if(choice){ originMarker.setLatLng(e.latlng).bindPopup("مبدا").openPopup(); }
    else { destinationMarker.setLatLng(e.latlng).bindPopup("مقصد").openPopup(); }
    if(routeLine) map.removeLayer(routeLine);
    if(liveMarker) map.removeLayer(liveMarker);
  }
});

function setCurrentLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const latlng=[pos.coords.latitude,pos.coords.longitude];
      if(originMarker){ originMarker.setLatLng(latlng); } 
      else { originMarker=L.marker(latlng,{draggable:true}).addTo(map).bindPopup("مبدا").openPopup(); }
      map.setView(latlng,14);
    });
  }else alert("امکان دریافت موقعیت وجود ندارد!");
}

function lockOrigin(){ if(originMarker){ originMarker.dragging.disable(); originMarker.bindPopup("مبدا (قفل)").openPopup(); } }
function unlockOrigin(){ if(originMarker){ originMarker.dragging.enable(); originMarker.bindPopup("مبدا").openPopup(); } }








document.getElementById('btnEnd').addEventListener('click', () => {
  socket.emit('endTrip', { requestId: currentRequestId });
  document.getElementById('tripPanel').style.display = 'none';
});

document.getElementById('btnCancel').addEventListener('click', () => {
  socket.emit('cancelTrip', { requestId: currentRequestId });
  document.getElementById('tripPanel').style.display = 'none';
});



// socket.IO
socket.on("requestUpdate", (data) => {
  if (data.status === "accepted") {
    document.getElementById("towInfoPanel").style.display = "block";
    document.getElementById("towName").innerText = "نام: " + data.towInfo?.fullName;
    document.getElementById("towPhone").innerText = "شماره: " + data.towInfo?.phone;
    document.getElementById("towPlate").innerText = "پلاک: " + data.towInfo?.plate;
  }
});

function cancelRequest(){
  socket.emit("cancelTrip", { requestId: "اینجا آیدی درخواست" });
  document.getElementById("towInfoPanel").style.display = "none";
}

const socket = io("https://naji-backend.onrender.com");




//   alert('درخواست شما ارسال شد و منتظر پاسخ یدک‌کش هستید...');
// }

// دریافت آپدیت از یدک‌کش

socket.on('requestUpdate', (data) => {
  if(data.status === 'accepted'){
    currentRequestId = data.requestId;
    const info = data.towInfo || data.driverInfo;

    document.getElementById('infoName').innerText = info.fullName || '-';
    document.getElementById('infoPhone').innerText = info.phone || '-';
    document.getElementById('infoPlate').innerText = info.plate || '-';
    document.getElementById('infoModel').innerText = info.towModel || info.carModel || '-';
    document.getElementById('infoImage').src = info.image || 'default.png';

    document.getElementById('tripPanel').style.display = 'block';
  }
});



// live marker
// ارسال موقعیت راننده هر 3 ثانیه
let liveInterval;



function startLiveTracking() {
  if(navigator.geolocation){
    liveInterval = setInterval(() => {
      navigator.geolocation.getCurrentPosition(pos => {
        const latlng = { lat: pos.coords.latitude, lng: pos.coords.longitude };

        // ارسال موقعیت به سرور
        socket.emit('driverLocation', { driverId: socket.id, lat: latlng.lat, lng: latlng.lng });


        // به‌روزرسانی یا ساخت مارکر راننده
        if(!liveMarker){
          liveMarker = L.marker(latlng, {
            icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
              iconSize: [30,30]
            })
          }).addTo(map).bindPopup("راننده");
        } else {
          liveMarker.setLatLng(latlng);
        }
      });
    }, 3000); // هر 3 ثانیه
  } else {
    alert("امکان دریافت موقعیت وجود ندارد!");
  }
}




// هنگام درخواست سرویس شروع می‌کنیم
// جایگزین کامل requestService در فرانت راننده
async function requestService() {
  if (!originMarker || !destinationMarker) {
    alert("ابتدا مبدا و مقصد را تعیین کنید");
    return;
  }

  const origin = originMarker.getLatLng();
  const dest = destinationMarker.getLatLng();

  // اطلاعات راننده از localStorage
  const driverData = JSON.parse(localStorage.getItem("driverData")) || {};

  // رسم مسیر محلی (اختیاری: برای نمایش راننده قبل از ارسال)
  await getRoute(origin, dest);

  // فقط یکبار emit کن با تمامِ driverInfo
  socket.emit("requestService", {
    driverId: socket.id,
    origin,
    dest,
    driverInfo: { // کلیدهای استاندارد: fullName, phone, plate, image
      fullName: driverData.name || '',
      phone: driverData.phone || '',
      plate: driverData.plate || '',
      image: document.getElementById('photoPreview').src || null
    }
  });

  alert("درخواست شما ارسال شد و منتظر پاسخ یدک‌کش هستید...");
  // شروع ارسال موقعیت زنده
  startLiveTracking();
}




async function getRoute(origin, destination) {
  try {
    const url = `https://router.project-osrm.org/route/v1/driving/${origin.lng},${origin.lat};${destination.lng},${destination.lat}?overview=full&geometries=geojson`;
    
    const res = await fetch(url);
    const data = await res.json();

    if(data.routes && data.routes.length > 0){
      const route = data.routes[0];
      const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
      const distance = (route.distance / 1000).toFixed(2); // کیلومتر
      const duration = Math.ceil(route.duration / 60); // دقیقه

      if(routeLine) map.removeLayer(routeLine);
      routeLine = L.polyline(coords, {color:'blue', weight:4}).addTo(map);
      map.fitBounds(routeLine.getBounds());

      document.getElementById('distance').innerText = `فاصله: ${distance} km`;
      document.getElementById('duration').innerText = `زمان تقریبی: ${duration} دقیقه`;

      return { distance, duration };
    }
  } catch(err){
    console.error("خطا در دریافت مسیر:", err);
  }
}

let towRouteLine = null;

async function drawRouteToTow(driverLatLng, towLatLng) {
  try {
    const url = `https://router.project-osrm.org/route/v1/driving/${towLatLng.lng},${towLatLng.lat};${driverLatLng.lng},${driverLatLng.lat}?overview=full&geometries=geojson`;
    const res = await fetch(url);
    const data = await res.json();

    if(data.routes && data.routes.length > 0){
      const route = data.routes[0];
      const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
      const distance = (route.distance / 1000).toFixed(2);
      const duration = Math.ceil(route.duration / 60);

      if(towRouteLine) map.removeLayer(towRouteLine);
      towRouteLine = L.polyline(coords, {color:'red', weight:4}).addTo(map);
      map.fitBounds(towRouteLine.getBounds());

      document.getElementById('towDistance').innerText = `فاصله: ${distance} km`;
      document.getElementById('towDuration').innerText = `زمان تقریبی: ${duration} دقیقه`;
    }
  } catch(err){
    console.error("خطا در دریافت مسیر:", err);
  }
}



</script>
</body>
</html>
