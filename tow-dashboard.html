<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پنل کشویی یدک‌کش از کنار</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:'Tahoma',sans-serif;}
body,html{height:100%; width:100%; background:#f0f2f5;}

/* Map */
#mapContainer{height:100vh; width:100%; position:relative;}
#map{height:100%; width:100%; border:4px solid #2563eb; border-radius:8px;}

/* Slide Panel from Left */
#slidePanel{
  position:absolute;
  top:0; left:-300px; /* پنهان شده خارج صفحه */
  width:280px;
  height:100%;
  background:#2563eb;
  color:white;
  padding:15px;
  transition:left 0.4s ease;
  z-index:1000;
  overflow:auto;
  border-top-right-radius:12px;
  border-bottom-right-radius:12px;
}
#slidePanel.open{left:0;}

/* Panel Content */
#slidePanel h2{margin-bottom:10px; text-align:center;}
#slidePanel input, #slidePanel select{
  width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #d1d5db;
}
#slidePanel button{
  width:100%; padding:10px; border:none; border-radius:6px; cursor:pointer; margin-top:5px;
}
.btn-primary{background:#2563eb;color:white;}
.btn-success{background:#16a34a;color:white;}
#photoPreview{width:100px;height:100px;border-radius:50%;object-fit:cover;margin:10px auto;display:block;}

/* Toggle Button */
#toggleBtn{
  position:absolute; top:15px; left:15px;
  background:#2563eb;color:white;
  border:none; border-radius:50%; width:50px; height:50px;
  font-size:24px; cursor:pointer; z-index:1001;
  display:flex; justify-content:center; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div id="mapContainer">
  <div id="map"></div>

  <!-- Toggle Button -->
  <button id="toggleBtn" onclick="togglePanel()">☰</button>

  <!-- Slide Panel -->
  <div id="slidePanel">
    <h2>پنل یدک‌کش</h2>
    <input type="text" id="towName" placeholder="نام یدک‌کش">
    <input type="text" id="towPhone" placeholder="شماره تماس">
    <select id="towCity">
      <option value="bandar">بندر امام خمینی</option>
    </select>
    <img id="photoPreview" src="https://via.placeholder.com/100" alt="پیش‌نمایش">
    <input type="file" id="photoInput" onchange="previewPhoto(event)">
    <button class="btn-success" onclick="saveTow()">ثبت یدک‌کش</button>
    <button class="btn-primary" onclick="receiveRequest()">دریافت درخواست‌ها</button>
    <button class="btn-primary" onclick="setCurrentLocation()">موقعیت من</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- socket.IO -->
 <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
 
<script>
/* Map */
const map = L.map('map').setView([30.4391,49.089],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'&copy; OpenStreetMap'
}).addTo(map);

/* Slide Panel Toggle */
function togglePanel(){
  const panel = document.getElementById('slidePanel');
  panel.classList.toggle('open');
}

/* Tow Functions */

function saveTow(){
  const data = {
    fullName: document.getElementById('towName').value,
    phone: document.getElementById('towPhone').value,
    towCity: document.getElementById('towCity').value
  };

  fetch("http://localhost:5000/api/tow/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => alert(res.message))
  .catch(err => console.error(err));
}



function previewPhoto(e){
  const reader=new FileReader();
  reader.onload=function(){document.getElementById('photoPreview').src=reader.result;}
  reader.readAsDataURL(e.target.files[0]);
}

/* Location */
let towMarker=null;
function setCurrentLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const latlng=[pos.coords.latitude,pos.coords.longitude];
      if(towMarker){ towMarker.setLatLng(latlng); }
      else{ towMarker=L.marker(latlng).addTo(map).bindPopup("موقعیت یدک‌کش").openPopup(); }
      map.setView(latlng,14);
    });
  }
}

/* Requests */
function receiveRequest(){
  alert("درخواست‌های راننده نمایش داده می‌شوند (شبیه‌سازی).");
}
// socket.IO

const socket = io("http://localhost:5000");
socket.on('connect', () => {
  console.log("یدک‌کش به سرور وصل شد:", socket.id);
  socket.emit('registerTow'); // این event در server.js تعریف شده
});
 // id یدک‌کش
                              



// دریافت درخواست راننده
// دریافت درخواست از جانب راننده
// هنگام اتصال
socket.on('connect', () => {
  console.log("یدک‌کش به سرور وصل شد:", socket.id);
});

// دریافت درخواست راننده


// ایجاد یک شیء Audio برای پخش صدا
const ringtone = new Audio('sounds/ringtone.mp3');

// زمانی که درخواست جدید از سمت سرور دریافت می‌شود
socket.on('receiveRequest', (data) => {
  console.log("درخواست جدید دریافت شد:", data);

  // پخش صدای زنگ
  const ringtone = new Audio('https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg');
  ringtone.play();

  // نمایش پیام درخواست
  const accept = confirm(`راننده درخواست سرویس دارد.\nمبدا: ${data.origin.lat.toFixed(5)}, ${data.origin.lng.toFixed(5)}\nمقصد: ${data.dest.lat.toFixed(5)}, ${data.dest.lng.toFixed(5)}\n\nقبول می‌کنید؟`);

  const status = accept ? 'accepted' : 'rejected';

  // ارسال پاسخ به راننده
  socket.emit('requestUpdate', {
    driverId: data.driverId,
    status
  });

  alert(`شما درخواست را ${status === 'accepted' ? 'قبول' : 'رد'} کردید.`);
});










// live marker
// ذخیره marker راننده
const driverMarkers = {}; // driverId => marker


socket.on('updateDriverLocation', (data) => {
  const { driverId, lat, lng } = data;
  const latlng = [lat, lng];

  if(driverMarkers[driverId]){
    driverMarkers[driverId].setLatLng(latlng);
  } else {
    driverMarkers[driverId] = L.marker(latlng, {
      icon: L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        iconSize: [30, 30]
      })
    }).addTo(map).bindPopup(`راننده: ${driverId}`);
  }
});



</script>
</body>
</html>
